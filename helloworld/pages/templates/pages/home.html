{% extends 'pages/base.html' %}

{% block title %}Home - Online Store{% endblock %}

{% block header_title %}Welcome to the Store{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">{{ subtitle }}</h1>
        <p class="lead mb-4">Welcome to our online store. Browse our products and find what you need!</p>
        <div class="mt-4">
          <a href="{% url 'index' %}" class="btn btn-primary btn-lg me-3">View Products</a>
          <a href="{% url 'form' %}" class="btn btn-secondary btn-lg">Create Product</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
